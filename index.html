    <script>
        let currentSlide = 0;
        const track = document.getElementById('track');
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = slides.length;

        // Función para actualizar el carrusel
        function updateCarousel() {
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Actualizar indicadores
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active', 'bg-white');
                    indicator.classList.remove('bg-white/50');
                } else {
                    indicator.classList.remove('active', 'bg-white');
                    indicator.classList.add('bg-white/50');
                }
            });
        }

        // Botón siguiente
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        });

        // Botón anterior
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        });

        // Indicadores clickeables
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                updateCarousel();
            });
        });

        // Auto-play (opcional - descomenta si lo quieres)
        // setInterval(() => {
        //     currentSlide = (currentSlide + 1) % totalSlides;
        //     updateCarousel();
        // }, 5000);
    </script>

    <script>
        // Cargar sección Destinos desde destinos.html
        (function() {
            const container = document.getElementById('destinos-container');
            if (!container) return;

            fetch('destinos.html')
                .then(function(r) { return r.text(); })
                .then(function(html) {
                    container.innerHTML = html;
                    initDestinosScrollSpy();
                })
                .catch(function(err) {
                    console.error('Error al cargar destinos.html:', err);
                    container.innerHTML = '<p class="text-center py-12 text-gray-500 px-4">No se pudo cargar la sección Destinos. Abre la página con un servidor local (ej. <code class="bg-gray-200 px-1 rounded">npx serve</code> o Live Server en la carpeta del proyecto).</p>';
                });

            function initDestinosScrollSpy() {
                const section = document.getElementById('destinos');
                const link = document.getElementById('nav-link-destinos');
                if (!section || !link) return;

                const observer = new IntersectionObserver(function(entries) {
                    entries.forEach(function(e) {
                        if (e.isIntersecting) link.classList.add('nav-link-active');
                        else link.classList.remove('nav-link-active');
                    });
                }, { rootMargin: '0px 0px -40% 0px', threshold: 0 });

                observer.observe(section);
            }
        })();
    </script>
